<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मेरी प्यारी कशिश के लिए</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>जन्मदिन मुबारक हो!</h1>
        <p class="name">मेरी प्यारी कशिश,</p>

        <div class="shayari">
            <p>खुदा करे, हर रात आपकी चांदनी बन जाए,</p>
            <p>हर दिन आपका खुशियों की बहार बन जाए।</p>
            <p>जिस लम्हे की आपको तलाश हो, वो लम्हा</p>
            <p>आपकी जिंदगी की तकदीर बन जाए।</p>
            <p>जन्मदिन की बहुत-बहुत शुभकामनाएँ, मेरी जान!</p>
        </div>

        <p class="sender">हमेशा आपका,</p>
        <p class="sender">ललित</p>

        <div class="heart">❤️</div>
    </div>
</body>
</html>
